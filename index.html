<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Matemáquina</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Quicksand:wght@600&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="all">
      
      <div class="calculator">
        <h2>Matemáquina</h2>
        <input id="tot" class="tot" type="text" />
      
        <div class="content">
          <button class="button" type="button" onclick="clean('C')">C</button>
          <button class="button" type="button" onclick="back('<')"><</button>
          <button class="button" type="button" onclick="percent('%')">%</button>
          <button class="button" type="button" onclick="send('/')">/</button>
        </div>

        <div class="content">
          <button class="button" type="button" onclick="send(7)">7</button>
          <button class="button" type="button" onclick="send(8)">8</button>
          <button class="button" type="button" onclick="send(9)">9</button>
          <button class="button" type="button" onclick="send('*')">x</button>
        </div>

        <div class="content">
          <button class="button" type="button" onclick="send(4)">4</button>
          <button class="button" type="button" onclick="send(5)">5</button>
          <button class="button" type="button" onclick="send(6)">6</button>
          <button class="button" type="button" onclick="send('-')">-</button>
        </div>

        <div class="content">
          <button class="button" type="button" onclick="send(1)">1</button>
          <button class="button" type="button" onclick="send(2)">2</button>
          <button class="button" type="button" onclick="send(3)">3</button>
          <button class="button" type="button" onclick="send('+')">+</button>
        </div>

        <div class="content">
          <button class="button" type="button">+/-</button>
          <button class="button" type="button" onclick="send(0)">0</button>
          <button class="button" type="button" onclick="send('.')">.</button>
          <button class="button" type="button" onclick="calculate('=')">=</button>
        </div>
        
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
